<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/publishedTweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/d29e632bc9.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="navspan">
        <span><img class="logo" src="/images/bird.png" width="80px" height="80px" /></span>
        <span class="header">Tweeter</span>
        <span><button>Compose</button></span>
      <span>
    </nav>

    <main class="container">
    <!-- New tweet section -->
      <section class="new-tweet">
        <h1 class="heading">Compose Tweet</h1>
        <form action="/tweets" method="POST">
          <textarea class="text" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitTweet" type="submit" value="Tweet">
          <span class="notice"></span>
          <span class="counter">140</span>
        </form>
      </section>

      <section class="published-tweets" id="tweets-container">
        <!-- Published tweets dynamically generated by app.js -->
      </section>

    </main>

  </body>
</html>
